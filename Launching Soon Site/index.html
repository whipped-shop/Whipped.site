<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whipped</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <style>
    @font-face {
      font-family: 'Noot';
      src: url('noot-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --white: #ffffff;
      --orange: #ec5e27;
      --dark: #1a0e08;
      --muted: #9a8070;
    }

    body {
      background: var(--white);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    /* ─── CARD shadow: change rgba opacity to adjust strength ─── */
    .card {
      background: var(--white);
      border: none;
      border-radius: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 56px 80px 48px;
      max-width: 720px;
      width: 100%;
      text-align: center;
      animation: cardIn 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(24px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .wordmark {
      font-family: 'Noot', Georgia, serif;
      font-size: 3rem;
      font-weight: normal;
      color: var(--orange);
      letter-spacing: 0.02em;
      margin-bottom: 10px;
      animation: up 0.7s 0.1s cubic-bezier(0.16,1,0.3,1) both;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }
      .desk-break {
        display: none;
      }
      .card {
        padding: 44px 32px 36px;
      }
    }

    .eyebrow {
      font-family: 'Poppins', sans-serif;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--orange);
      margin-bottom: 12px;
      animation: up 0.7s 0.3s cubic-bezier(0.16,1,0.3,1) both;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.6rem;
      font-weight: 800;
      color: var(--dark);
      line-height: 1.2;
      margin-bottom: 18px;
      animation: up 0.7s 0.4s cubic-bezier(0.16,1,0.3,1) both;
    }

    h1 span { color: var(--orange); }

    p.sub {
      font-family: 'Poppins', sans-serif;
      font-size: 0.93rem;
      color: var(--muted);
      line-height: 1.7;
      font-weight: 300;
      margin: 0 auto 28px;
      animation: up 0.7s 0.5s cubic-bezier(0.16,1,0.3,1) both;
    }

    .cta-wrap {
      animation: up 0.7s 0.6s cubic-bezier(0.16,1,0.3,1) both;
      margin-bottom: 26px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--dark);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.88rem;
      font-weight: 500;
      padding: 15px 32px;
      border-radius: 100px;
      text-decoration: none;
      transition: background 0.25s, transform 0.2s, box-shadow 0.25s;
      box-shadow: 0 6px 28px rgba(26,14,8,0.15);
    }
    .cta:hover {
      background: var(--orange);
      transform: translateY(-2px);
      box-shadow: 0 10px 36px rgba(236,94,39,0.28);
    }

    .stay-tuned {
      display: block;
      font-family: 'Noot', Georgia, serif;
      font-size: 1.1rem;
      color: var(--orange);
      letter-spacing: 0.04em;
      animation: up 0.7s 0.7s cubic-bezier(0.16,1,0.3,1) both;
    }

    .footer {
      margin-top: 24px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      animation: up 0.7s 0.85s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes up {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="wordmark">whipped</div>

    <p class="eyebrow">A new drop is coming</p>

    <h1>We're still <span>whipping</span><br class="desk-break"> things up.</h1>

    <p class="sub">For any inquiries, feel free to contact us via email.</p>

    <div class="cta-wrap">
      <a class="cta" href="mailto:order.whipped@gmail.com">
        <svg width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="4" width="20" height="16" rx="3"/>
          <path d="M2 7l10 7 10-7"/>
        </svg>
        Get in Touch
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
      </a>
    </div>

    <span class="stay-tuned">Stay tuned!</span>

  </div>

  <div class="footer">© 2026 Whipped</div>

</body>
</html>
